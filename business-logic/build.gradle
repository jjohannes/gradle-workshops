plugins {
    id 'my-java-library'
    id 'maven-publish'
}

dependencies {
    api project(':data-model')
    implementation 'org.apache.commons:commons-text:1.5'
    implementation 'org.apache.commons:commons-lang3:3.6'

    compileOnlyApi 'com.google.errorprone:error_prone_annotations:2.19.1'
}

publishing {
    publications.create("maven", MavenPublication).from(components["java"])
    repositories {
        maven {
            url = "../test-repo"
        }
    }
}